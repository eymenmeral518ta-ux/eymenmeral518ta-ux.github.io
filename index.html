<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Being Developed </title>
    <style>
        /* CSS Variables */
        :root {
            --dark-bg: #121212;
            --dark-surface: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #bb86fc;
        }

        /* Base Page Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            transition: background-color 0.5s;
            position: relative; /* Reference for absolute positioning */
        }

        /* Logo Style (Top Right) */
        .logo {
            position: absolute; /* Absolute positioning */
            top: 25px; 
            right: 25px; 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            overflow: hidden; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); 
            z-index: 10; 
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
        }

        /* Content Box Style */
        .container {
            text-align: center;
            padding: 40px 50px;
            border-radius: 12px;
            background-color: var(--dark-surface);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            max-width: 90%;
            width: 450px;
            border: 1px solid #333;
        }

        .icon {
            font-size: 5em;
            color: var(--accent-color);
            margin-bottom: 20px;
            animation: spin 3s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        h1 {
            color: var(--text-primary);
            font-size: 2.2em;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        p {
            color: var(--text-secondary);
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 8px;
        }

        .highlight {
            color: var(--accent-color);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="logo">
        <img src="https://imagizer.imageshack.com/v2/460x460q90/r/922/QmicA4.png" alt="Company Logo">
    </div>

    <div class="container">
        <div class="icon">⚙️</div>
        <h1>Website Under Construction</h1>
        <p>This section is being <span class="highlight">rebuilt</span> with new and exciting features.</p>
        <p>We are working hard to make your experience better.</p>
        <p style="margin-top: 25px;">See you soon!</p>
    </div>

</body>
</html>
